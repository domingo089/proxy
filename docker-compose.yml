version: '3.7'

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always
    security_opt:
      - no-new-privileges:true
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data/traefik.yml:/traefik.yml:ro
      - ./data/acme.json:/acme.json
      - ./data/configurations:/configurations
      - "traefik.http.routers.traefik.rule=Host(`traefik.rmastertv.com`)"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.traefik-secure.entrypoints=websecure"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.canonigos.me`)"
      - "traefik.http.routers.traefik-secure.middlewares=user-auth@file"
      - "traefik.http.routers.traefik-secure.service=api@internal"

  jenkins:
    image: jenkins/jenkins:lts
    volumes:
      - jenkins_home:/var/jenkins_home
    labels:
      - "traefik.http.routers.jenkins.rule=Host(`jenkins.rmastertv.com`)"
      - "traefik.http.services.jenkins.loadbalancer.server.port=8080"

  wpages-1:
    image: nginx:alpine
    volumes:
      - ../wpages/html:/usr/share/nginx/html
    labels:
      - "traefik.http.routers.wpages-1.rule=Host(`rmastertv.com`)"

  wpages-2:
    image: nginx:alpine
    volumes:
      - ../wpages-2/html:/usr/share/nginx/html
    labels:
      - "traefik.http.routers.wpages-2.rule=Host(`computacion.rmastertv.com`)"
  
  wpages-3:
    image: nginx:alpine
    volumes:
      - ../wpages-3/html:/usr/share/nginx/html
    labels:
    - "traefik.http.routers.wpages-3.rule=Host(`logistica.rmastertv.com`)"

volumes:
  jenkins_home: